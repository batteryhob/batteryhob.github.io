<section class="page-banner">
    <div class="page-banner-img">
        <div style="background-image: url(https://wallpaperaccess.com/full/1558939.jpg)"></div>
    </div>
    <div class="wrapper">
        <div class="page-banner-comment">
            {%- assign current_lang = page.lang | default: "ko" -%}
            <div class="small">"{{ site.data.i18n[current_lang].quote_line1 }}</div>
            <div>{{ site.data.i18n[current_lang].quote_line2 }}"</div>
            <div class="writer">{{ site.data.i18n[current_lang].author_name }}
                <span>(1986.12.30 ~)</span>
            </div>
        </div>
    </div>
</section>
